server.port=8010
mybatis.mapper-locations=classpath:mapping/*.xml

# 配置数据库连接等数据源
spring.datasource.name=dianpingdb
#spring.datasource.url=jdbc:mysql://localhost:3306/dianpingdb?zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/dianpingdb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

# 使用druid做连接池管理
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# add mapping=true表示所有controller都没有命中，则使用默认的静态资源处理器做匹配
spring.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true

# 接入前段静态资源页面
spring.mvc.static-path-pattern=/static/**

# thymeleaf相关的配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

